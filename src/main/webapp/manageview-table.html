<!DOCTYPE html>
<!-- 餐桌管理页面 manageview-table.html -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/manageview-table.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/manageview-table.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				// 公共部分main
				$.getScript("js/main.js");
				$("#nav-list").load("main.html .nav-list", function() {
					$("#pageChineseName").html("餐桌管理");
				});
				$("#nav-end").load("main.html .nav-end", function() {
					$("#userName").html("豆腐");
				});
				// 公共部分--止
			})
		</script>
	</head>
	<body>
		<!-- 导航栏 -->
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<!-- 列表 -->
				<div id="nav-list"></div>
				<!-- 自定义导航栏组件 -->
				<div id="differentPart">
					<ul class="nav navbar-nav nav-pills">
						<li class="active"><a href="#">所有餐桌<span class="sr-only">(current)</span></a></li>
						<li><a id="btnAddTable" href="#">添加餐桌</a></li>
						<li><a id="btnRemoveTable" href="#">删除餐桌</a></li>
						<!-- 查找餐桌 -->
						<li>
							<form class="navbar-form navbar-left">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="输入餐桌号">
								</div>
								<button type="submit" class="btn btn-default">查找</button>
								<button type="submit" class="btn btn-default">刷新</button>
							</form>
						</li>
					</ul>
				</div>
				<!-- 登出 -->
				<div id="nav-end"></div>
			</div>
		</nav>
		<!-- 主体 -->
		
		<!-- 弹窗:添加和修改餐桌 -->
		<div id="addAndUpdateModal" class="modal fade" role="document">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span><span class="sr-only">关闭弹窗</span>
						</button>
						<h4 id="modalTitle">标题</h4>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group center-block">
								<label>餐桌名称</label>
								<input type="text" class="form-control" id="" placeholder="A01">
							</div>
							<div class="form-group">
								<label>人数</label>
								<input type="text" class="form-control" id="" placeholder="4">
							</div>
							<div class="form-group">
								<label>状态</label>
								<select class="form-control" name="">
									<option value="空闲" selected="selected">空闲</option>
									<option value="预定">预定</option>
									<option value="入座">入座</option>
									<option value="不可用">不可用</option>
								</select>
							</div>
							<div class="form-group">
								<label>备注</label>
								<input type="text" class="form-control" id="" placeholder="">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default" id="btnAddTableForm">确认添加</button>
						<button type="submit" class="btn btn-default" id="btnUpdateTableForm">确认修改</button>
						<button type="submit" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 弹窗:删除餐桌 -->
		<div id="removeModal" class="modal fade" role="document">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body text-center">
						<h1>确定删除<span id="removeModalTableName"></span>吗?</h1>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-default" id="btnRemoveTableForm">确认删除</button>
						<button type="submit" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- 修改餐桌 -->
		<div id="updateTable" class="container">
			<table class="table table-responsive table-hover">
				<thead>
					<th><input type="checkbox" id="selectAll" class=""></th>
					<th>id</th>
					<th>桌名</th>
					<th>人数</th>
					<th>状态</th>
					<th>操作</th>
				</thead>
				<tr>
					<td><input type="checkbox" name="" id="" value="" /></td>
					<td>1</td>
					<td>A01</td>
					<td>6</td>
					<td>空闲</td>
					<td>
						<a href="#" class="btnUpdateTable" tableID="1"><span class="glyphicon glyphicon-edit"></span></a>&nbsp;&nbsp;
						<a href="#" class="btnRemoveTable" tableID="1" tableName="A01"><span class="glyphicon glyphicon-remove-circle"></span></a>
					</td>
				</tr>



			</table>
		</div>


	</body>
</html>
